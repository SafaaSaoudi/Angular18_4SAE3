<input type="text" placeholder="Rechercher des suggestions..." class="search-bar" [(ngModel)]="searchTerm" />

<div class="container" *ngFor="let item of suggestions">

<div class="suggestion-card" *ngIf=" item.title.toLowerCase().includes(searchTerm.toLowerCase()) || item.description.toLowerCase().includes(searchTerm.toLowerCase()) || item.category.toLowerCase().includes(searchTerm.toLowerCase()) ">
  <div class="header">
    <h2>{{item.title}}</h2>
    <div class="meta">
      <span class="category">{{item.category}}</span>
      <span class="date">{{item.date | date:'yy/MM/dd'}}</span>
    </div>
  </div>

  <p class="description">
    {{item.description}}
  </p>

  <span class="status" [ngClass]="{'accepted': item.status === 'acceptee', 'rejected': item.status === 'refusee', 'waiting': item.status === 'en_attente'}">{{item.status}}</span>

  <div class="actions" *ngIf="item.status=='acceptee'">
    <button class="like-btn" (click)="like(item.id)">
      ğŸ‘ Like {{item.nbrLike}}
    </button>

    <button class="fav-btn">
      ğŸ¤ Ajouter aux favoris
    </button>
  </div>
</div>


</div>
